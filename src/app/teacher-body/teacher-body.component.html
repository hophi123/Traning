<div class="main">
<div class="teacher-body">
    <table>
        <tr class="first-tr">
            <th>#</th>
            <th>Tên</th>
            <th>Khoa</th>
            <th>Phone</th>
            <th>Mail</th>
            <th>Ngày sinh</th>
        </tr>
        <ng-container *ngFor="let teacher of teachers; let i = index">
            <tr *ngFor="let data of teacher.data; let j = index; let l = count;">
                <ng-container [ngSwitch]="j">
                    <ng-container *ngSwitchCase="0">
                        <td>{{data.id}}</td>
                        <td>{{data.name}}</td>
                        <td [rowSpan]="l">{{khoas[data.khoa-1].name}}</td>
                        <td>{{data.phone}}</td>
                        <td>{{data.mail}}</td>  
                        <td>{{data.birthday}}</td>
                    </ng-container>
                    <ng-container *ngSwitchDefault>
                        <td>{{data.id}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.phone}}</td>
                        <td>{{data.mail}}</td>  
                        <td>{{data.birthday}}</td>
                    </ng-container>
                </ng-container>
            </tr>
        </ng-container>
    </table>
</div>
</div>
